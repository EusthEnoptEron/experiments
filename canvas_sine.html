<!doctype html>
<html>
	<head>
		<title>Test</title>
		<script>
		window.addEventListener("load", function() {
			//Get CANVAS
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			
			
			var i = 0,
			height = canvas.height / 2,
			width = canvas.width,
			loops = 3,
			iterations = 100;
			
			ctx.beginPath();
			ctx.moveTo(0,height);
			
			function animate() {
					
				if(i == 0) {
					ctx.beginPath();
					//ctx.moveTo(0,height);
				}

				var pos = width / iterations * i;
				var a   = (loops * Math.PI * 2) / iterations * i;
				ctx.lineTo(pos,Math.sin(a) * 100 + 100);
				
				ctx.clearRect(0,0, pos + 50,canvas.height);
				
				ctx.stroke();
				
				i = (i + 1) % iterations;
				requestAnimationFrame(animate);
			}

			animate();

		});
		</script>
	</head>
	<body>
		<canvas id="canvas" width="500" height="300">Your browser doesn't support CANVAS!</canvas>
	</body>
</html>
